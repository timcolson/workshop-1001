<ul class="recipe-list">
    {% for recipe in recipe_list %}
    <li>
        <img src="{{ recipe.get_thumbnail_image_url() }}" alt="{{ recipe.name }}" width="100" height="100">
        <a href="#"
           hx-get="{{ url_for('recipe_detail', recipe_id=recipe.index) }}"
           hx-target="#recipe-details"
           hx-on::after-request="this.closest('body').querySelector('#recipe-details').classList.remove('empty')">{{ recipe.name }}
        </a>
    </li>
    {% endfor %}
</ul>

<!-- Tip: Remember to also update app.py to return only the recipe_list_fragment -->
<div class="pagination">
    {% if page > 1 %}
    <a href="#"
       hx-get="{{ url_for('list_recipes', page=page-1) }}"
       hx-target="#recipe-list">Previous</a>
    {% endif %}

    <span class="current">Page {{ page }} of {{ total_pages }}</span>

    {% if page < total_pages %}
    <a href="#"
       hx-get="{{ url_for('list_recipes', page=page+1) }}"
       hx-target="#recipe-list">Next</a>
    {% endif %}
</div>
