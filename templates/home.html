{% extends "layout.html" %}

{% block title %}Recipe Browser{% endblock %}

{% block content %}
<h1>Recipe Browser</h1>
<p>Browse  <a href="{{ url_for('home') }}">all {{ total_recipes }} recipes</a>.</p>

<div class="search-box">
    <form action="{{ url_for('search_recipes') }}" method="get">
        <input type="search" name="q" placeholder="Search recipes...">
        <button type="submit">Search</button>
    </form>
</div>

<div id="recipe-list">
    {% include "recipe_list.html" %}
</div>

{% endblock %}
